<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán loài hoa Iris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            <i class="fas fa-flower-tulip mr-2"></i> Dự đoán loài hoa Iris
        </h2>
        <form method="post" class="space-y-4">
            <div>
                <label for="sepal_length" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-leaf mr-1"></i> Chiều dài đài hoa (cm):
                </label>
                <input type="text" name="sepal_length" id="sepal_length" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="sepal_width" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-leaf mr-1"></i> Chiều rộng đài hoa (cm):
                </label>
                <input type="text" name="sepal_width" id="sepal_width" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="petal_length" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-leaf mr-1"></i> Chiều dài cánh hoa (cm):
                </label>
                <input type="text" name="petal_length" id="petal_length" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="petal_width" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-leaf mr-1"></i> Chiều rộng cánh hoa (cm):
                </label>
                <input type="text" name="petal_width" id="petal_width" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                <i class="fas fa-search mr-2"></i> Dự đoán
            </button>
        </form>
        {% if prediction %}
            <div class="mt-6 p-4 bg-green-100 rounded-md">
                <h3 class="text-lg font-semibold text-green-800">
                    <i class="fas fa-check-circle mr-2"></i> Kết quả: {{ prediction }}
                </h3>
            </div>
        {% endif %}
        <div class="mt-4 p-3 bg-blue-100 rounded-md text-center">
            <p class="text-sm text-blue-800">
                <i class="fas fa-chart-line mr-1"></i> Độ chính xác mô hình (KNN): 
                <b>{{ accuracy*100 | round(2) }}%</b>
            </p>
        </div>
    </div>
    
</body>
</html>
